<!DOCTYPE html>
<html>

<head>
<title>Cannonball</title>
</head>

<body>

<canvas id="myCanvas" style="border:2px solid"></canvas>

<script>

	// canvas setup -------------------------------------------------------

	var canvas = document.getElementById("myCanvas");
	var c = canvas.getContext("2d");

	canvas.width = window.innerWidth - 100;
	canvas.height = window.innerHeight - 100;

	var simMinWidth = 20.0;
	var cScale = Math.min(canvas.width, canvas.height) / simMinWidth;
	var simWidth = canvas.width / cScale;
	var simHeight = canvas.height / cScale;

	function cX(pos) {
		return pos.x * cScale;
	}

	function cY(pos) {
		return canvas.height - pos.y * cScale;
	}

	// scene -------------------------------------------------------

	var gravity = { x: 0.0, y: -10.0};
	var timeStep = 1.0 / 60.0;

	var ball = {
		radius : 1.0,
		pos : {x : 0.2, y : 0.2},
		vel : {x : 10.0, y : 15.0},
	};

	var trail = [];
	var maxTrailLength = 100; // adjust for longer/shorter history

	// dragging variables
	var dragging = false;
	var dragOffset = {x:0, y:0};
	var lastMousePos = {x:0, y:0};
	var lastTime = 0;

	// drawing -------------------------------------------------------

	function draw() {
		c.clearRect(0, 0, canvas.width, canvas.height);

		drawTrail();   // draw history first

		c.fillStyle = "#FF0000";

		c.beginPath();			
		c.arc(
			cX(ball.pos), cY(ball.pos), cScale * ball.radius, 0.0, 2.0 * Math.PI); // x, y, radius, startAngle, endAngle
		c.closePath();
		c.fill();			

	}

	function drawTrail() {
		for (var i = 0; i < trail.length; i++) {
			// Hue goes from 0 → 360 along the trail
			var hue = (i / trail.length) * 360;
			c.fillStyle = "hsla(" + hue + ", 100%, 50%, 0.6)";

			c.beginPath();
			c.arc(
				cX(trail[i]),
				cY(trail[i]),
				cScale * ball.radius * 0.25, // pixel radius of trail point
				0.0,
				2.0 * Math.PI
			);
			c.fill();
		}
	}

	// simulation ----------------------------------------------------

	function simulate() {

		if (!dragging) {
			ball.vel.x += gravity.x * timeStep; // acceleration
			ball.vel.y += gravity.y * timeStep; // acceleration
			ball.pos.x += ball.vel.x * timeStep; // velocity
			ball.pos.y += ball.vel.y * timeStep; // velocity
		}

		if (ball.pos.x < 0.0) { // collision with wall
			ball.pos.x = 0.0;
			ball.vel.x = -ball.vel.x;
		}
		if (ball.pos.x > simWidth) { // collision with wall
			ball.pos.x = simWidth;
			ball.vel.x = -ball.vel.x;
		}
		if (ball.pos.y < 0.0) { // collision with floor
			ball.pos.y = 0.0;
			ball.vel.y = -ball.vel.y;
		}
		if (ball.pos.y > simHeight) { // collision with ceiling
			ball.pos.y = simHeight;
			ball.vel.y = -ball.vel.y;
		}

		trail.push({ x: ball.pos.x, y: ball.pos.y });
		if (trail.length > maxTrailLength) {
			trail.shift(); // remove oldest point
		}
	}

	// dragging interaction -------------------------------------------------

	canvas.addEventListener("mousedown", function(e) {
		var rect = canvas.getBoundingClientRect();
		var mouseX = (e.clientX - rect.left) / cScale;
		var mouseY = (canvas.height - (e.clientY - rect.top)) / cScale;

		var dx = mouseX - ball.pos.x;
		var dy = mouseY - ball.pos.y;
		if (Math.sqrt(dx*dx + dy*dy) < ball.radius) {
			dragging = true;
			dragOffset.x = dx;
			dragOffset.y = dy;
			lastMousePos.x = mouseX;
			lastMousePos.y = mouseY;
			lastTime = performance.now();
		}
	});

	canvas.addEventListener("mousemove", function(e) {
		if (dragging) {
			var rect = canvas.getBoundingClientRect();
			var mouseX = (e.clientX - rect.left) / cScale;
			var mouseY = (canvas.height - (e.clientY - rect.top)) / cScale;

			// move ball
			ball.pos.x = mouseX - dragOffset.x;
			ball.pos.y = mouseY - dragOffset.y;

			// calculate velocity for release
			var now = performance.now();
			var dt = (now - lastTime) / 1000; 
			if (dt > 0) {
				ball.vel.x = (mouseX - lastMousePos.x) / dt;
				ball.vel.y = (mouseY - lastMousePos.y) / dt;
				// limit velocity to prevent extreme values
				var maxVel = 10.0;
				ball.vel.x = Math.max(-maxVel, Math.min(maxVel, ball.vel.x));
				ball.vel.y = Math.max(-maxVel, Math.min(maxVel, ball.vel.y));
				lastMousePos.x = mouseX;
				lastMousePos.y = mouseY;
				lastTime = now;
			}
		}
	});

	canvas.addEventListener("mouseup", function(e) { dragging = false; });

	// make browser to call us repeatedly -----------------------------------

	function update() {
		simulate();
		draw();
		requestAnimationFrame(update);
	}
	
	update();
	
</script> 
</body>
</html>
